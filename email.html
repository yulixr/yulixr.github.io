<h1 align = "center">🧐 UTM generator 🧐</h1>

<div id="generator">	
	<div class="field">
		<label for="url">URL</label>
		<input id="url" name="url" style="width: 30.5%"></input>
	</div>
	<div class="field">
		<label for="source">utm_campaign</label>
		<select id="source" name="source"></select>
		<input id="source1" name="source1" style = "margin-left: 5px;"></input>
	</div>
	<div class="field">
		<label for="term">Products</label>
		<select id="product" name="product" multiple></select>
		<input id="term" name="term" style = "text-align: left; margin-left: 5px;" placeholder="Дата"></input>
	</div>

	<div class="actions">
		<button id="generate">Generate Link</button>
	</div>
</div>
<div id="generated">
	<div id="code" style ="display:inline-block;"></div>
	<button id="copytext" style ="display:inline-block;">Copy link </button>
	<div id="succes_copy" style = "float:right; margin-right: 5px; margin-top: 0.5px; font-size: 1.1em;"></div>
</div>
